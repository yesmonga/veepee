<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Veepee - Stock Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e91e63 0%, #c2185b 50%, #880e4f 100%);
      min-height: 100vh;
      color: #ffffff;
      padding: 20px;
      padding-bottom: 120px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
      padding-top: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 32px;
      height: 32px;
      fill: #e91e63;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -1px;
      color: white;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.15);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 16px;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffc107;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #4ade80;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .card h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: white;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.7);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      transition: all 0.2s;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: white;
      background: rgba(255,255,255,0.15);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary {
      background: white;
      color: #e91e63;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.25);
    }

    .btn-success {
      background: #4ade80;
      color: #064e3b;
    }

    .btn-danger {
      background: rgba(248, 113, 113, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .or-divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .or-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255,255,255,0.2);
    }

    .or-divider span {
      background: rgba(233, 30, 99, 0.8);
      padding: 0 16px;
      position: relative;
      color: rgba(255,255,255,0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.15);
      margin: 16px 0;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 24px;
    }

    .loading.visible {
      display: block;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }

    .product-preview {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    .product-preview.visible {
      display: block;
    }

    .product-info {
      text-align: center;
      margin-bottom: 24px;
    }

    .product-info .brand {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 4px;
    }

    .product-info h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product-info .meta {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    .product-info .price-row {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
    }

    .product-info .price {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .product-info .discount {
      background: #ffc107;
      color: #000;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .section-label {
      font-size: 12px;
      font-weight: 500;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .sizes-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .size-item {
      padding: 14px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      position: relative;
    }

    .size-item:hover {
      border-color: rgba(255,255,255,0.3);
    }

    .size-item.out-of-stock {
      border-color: rgba(255, 107, 107, 0.3);
      background: rgba(255, 107, 107, 0.1);
    }

    .size-item.in-stock {
      border-color: rgba(34, 197, 94, 0.4);
      background: rgba(34, 197, 94, 0.15);
    }

    .size-item.selected {
      border: 3px solid #ffc107 !important;
      background: rgba(255, 193, 7, 0.25) !important;
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
      transform: scale(1.05);
    }

    .size-item.selected .size-name {
      color: #ffc107;
    }

    .size-item.selected::after {
      content: '‚úì';
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ffc107;
      color: #000;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .size-item .size-name {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .size-item .stock-info {
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }

    .size-item.out-of-stock .stock-info {
      color: #ff6b6b;
    }

    .size-item.in-stock .stock-info {
      color: #22c55e;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 32px 0 16px;
    }

    .monitored-products {
      margin-top: 8px;
    }

    .monitored-product {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .monitored-product .brand {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .monitored-product h4 {
      font-size: 16px;
      font-weight: 600;
      margin: 4px 0 12px;
    }

    .info-row {
      display: flex;
      gap: 16px;
      margin-bottom: 8px;
    }

    .info-item {
      flex: 1;
    }

    .info-label {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
    }

    .info-item span:not(.info-label) {
      font-size: 14px;
      color: white;
    }

    .watching {
      color: #ffc107 !important;
      font-weight: 500;
    }

    .added-badge {
      color: #4ade80 !important;
      font-weight: 500;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .actions .btn {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      margin-top: 0;
    }

    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: rgba(255,255,255,0.5);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .token-section {
      margin-top: 8px;
    }

    .token-section summary {
      cursor: pointer;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      padding: 8px 0;
      outline: none;
      list-style: none;
    }

    .token-section summary::-webkit-details-marker {
      display: none;
    }

    .token-section summary::before {
      content: '+ ';
    }

    .token-section[open] summary::before {
      content: '‚àí ';
    }

    .token-section textarea {
      width: 100%;
      height: 80px;
      margin-top: 16px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-family: monospace;
      font-size: 12px;
      resize: none;
      outline: none;
    }

    .token-section textarea:focus {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      transition: transform 0.3s ease;
      max-width: calc(100% - 48px);
      text-align: center;
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
    }

    .toast.error {
      background: #dc2626;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .cart-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #cartStatusText {
      font-size: 14px;
      font-weight: 500;
    }

    .cart-details {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .cart-details .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .cart-details .detail-label {
      color: rgba(255,255,255,0.6);
    }

    .cart-details .detail-value {
      font-weight: 500;
    }

    .cart-details .detail-value.expiring {
      color: #fbbf24;
    }

    .cart-details .detail-value.active {
      color: #4ade80;
    }

    .cart-items {
      max-height: 200px;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,0.15);
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-item-info {
      flex: 1;
      min-width: 0;
    }

    .cart-item-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cart-item-details {
      font-size: 11px;
      color: rgba(255,255,255,0.6);
    }

    .cart-item-price {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <div class="logo-text">veepee</div>
    </div>
    <div class="subtitle">Stock Monitor</div>
    <div class="status" id="monitorStatus">
      <span class="status-dot"></span>
      <span>Chargement...</span>
    </div>
  </div>

  <div class="card">
    <h2>Ajouter un produit</h2>
    
    <div class="form-group">
      <label>URL du produit</label>
      <input type="text" id="productUrl" placeholder="https://www.veepee.fr/gr/product/897233/90983689">
    </div>

    <div class="or-divider"><span>ou</span></div>
    
    <div class="form-group">
      <label>Sale ID</label>
      <input type="text" id="saleId" placeholder="897233">
    </div>
    
    <div class="form-group">
      <label>Item ID</label>
      <input type="text" id="itemId" placeholder="90983689">
    </div>
    
    <button class="btn btn-primary" id="fetchBtn" onclick="fetchProduct()">
      Rechercher
    </button>

    <div class="loading" id="fetchLoading">
      <div class="spinner"></div>
      <div class="loading-text">Recherche en cours...</div>
    </div>

    <div class="product-preview" id="productPreview">
      <div class="product-info" id="productInfo"></div>
      
      <div class="section-label">S√©lectionner les tailles √† surveiller</div>
      <div class="sizes-list" id="sizesList"></div>
      
      <button class="btn btn-success" id="addBtn" onclick="addProduct()">
        Ajouter au monitoring
      </button>
    </div>
  </div>

  <div class="section-title">Panier & Prolongement</div>
  <div class="card" id="cartSection">
    <div class="cart-status" id="cartStatus">
      <div class="cart-header">
        <div class="cart-indicator">
          <span class="status-dot" id="cartDot"></span>
          <span id="cartStatusText">Chargement...</span>
        </div>
      </div>
      <div class="cart-details" id="cartDetails"></div>
      <div class="cart-items" id="cartItems"></div>
      <div class="cart-actions" style="display: flex; gap: 8px; margin-top: 16px;">
        <button class="btn btn-secondary" onclick="checkCart()" style="flex: 1;">
          üîç V√©rifier
        </button>
        <button class="btn btn-primary" id="recoveryBtn" onclick="toggleRecovery()" style="flex: 1;">
          ‚ñ∂Ô∏è D√©marrer
        </button>
      </div>
    </div>
  </div>

  <div class="section-title">Produits surveill√©s</div>
  <div class="monitored-products" id="monitoredProducts">
    <div class="empty-state" id="emptyState">
      <div class="icon">üõí</div>
      <p>Aucun produit surveill√©</p>
    </div>
  </div>

  <div class="section-title">Historique</div>
  <div class="history-products" id="historyProducts">
    <div class="empty-state">
      <div class="icon">üìã</div>
      <p>Aucun historique</p>
    </div>
  </div>

  <div class="card" style="margin-top: 24px;">
    <details class="token-section">
      <summary>Param√®tres d'authentification</summary>
      
      <div class="token-status" id="tokenStatus"></div>
      
      <div class="form-group" style="margin-top: 12px;">
        <label>Auth Header complet</label>
        <textarea id="authInput" placeholder="VPMWS 103912510:signature..." style="height: 80px;"></textarea>
      </div>
      
      <button class="btn btn-primary" onclick="updateAuth()" style="margin-bottom: 12px;">
        Mettre √† jour l'auth
      </button>
    </details>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let currentProduct = null;
    let selectedSizes = new Set();

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast visible' + (isError ? ' error' : '');
      setTimeout(() => toast.className = 'toast', 3000);
    }

    function parseUrl() {
      const url = document.getElementById('productUrl').value.trim();
      if (url) {
        const match = url.match(/\/product\/(\d+)\/(\d+)/);
        if (match) {
          document.getElementById('saleId').value = match[1];
          document.getElementById('itemId').value = match[2];
        }
      }
    }

    document.getElementById('productUrl').addEventListener('input', parseUrl);

    async function fetchProduct() {
      const url = document.getElementById('productUrl').value.trim();
      const saleId = document.getElementById('saleId').value.trim();
      const itemId = document.getElementById('itemId').value.trim();

      if (!url && (!saleId || !itemId)) {
        showToast('Veuillez entrer une URL ou les IDs', true);
        return;
      }

      document.getElementById('fetchBtn').disabled = true;
      document.getElementById('fetchLoading').classList.add('visible');
      document.getElementById('productPreview').classList.remove('visible');

      try {
        const response = await fetch('/api/products/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, saleId, itemId })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de la recherche');
        }

        currentProduct = data;
        selectedSizes.clear();
        displayProductPreview(data);
        
      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('fetchBtn').disabled = false;
        document.getElementById('fetchLoading').classList.remove('visible');
      }
    }

    function displayProductPreview(data) {
      const info = data.productInfo;
      
      document.getElementById('productInfo').innerHTML = `
        <div class="brand">${info.brand || 'Veepee'}</div>
        <h3>${info.title || 'Produit'}</h3>
        <div class="meta">Sale: ${data.saleId} | Item: ${data.itemId}</div>
      `;

      const sizesList = document.getElementById('sizesList');
      sizesList.innerHTML = data.sizes.map(size => {
        const stockClass = size.stock > 0 ? 'in-stock' : 'out-of-stock';
        const stockText = size.stock > 0 ? `${size.stock} dispo` : 'Rupture';
        const label = size.stockLabel ? ` - ${size.stockLabel}` : '';
        return `
          <div class="size-item ${stockClass}" data-id="${size.productId}" onclick="toggleSize(this, '${size.productId}')">
            <div class="size-name">${size.size}</div>
            <div class="stock-info">${stockText}${label}</div>
          </div>
        `;
      }).join('');

      document.getElementById('productPreview').classList.add('visible');
    }

    function toggleSize(element, productId) {
      if (selectedSizes.has(productId)) {
        selectedSizes.delete(productId);
        element.classList.remove('selected');
      } else {
        selectedSizes.add(productId);
        element.classList.add('selected');
      }
    }

    async function addProduct() {
      if (!currentProduct) return;

      if (selectedSizes.size === 0) {
        showToast('S√©lectionnez au moins une taille', true);
        return;
      }

      try {
        const response = await fetch('/api/products/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            saleId: currentProduct.saleId,
            itemId: currentProduct.itemId,
            watchedSizes: Array.from(selectedSizes)
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur');
        }

        showToast(`Surveillance activ√©e pour ${data.watchedSizes.join(', ')}`);
        
        if (data.alreadyInStock && data.alreadyInStock.length > 0) {
          showToast(`üö® D√©j√† en stock: ${data.alreadyInStock.join(', ')}!`);
        }
        
        document.getElementById('productPreview').classList.remove('visible');
        document.getElementById('productUrl').value = '';
        document.getElementById('saleId').value = '';
        document.getElementById('itemId').value = '';
        currentProduct = null;
        selectedSizes.clear();
        
        loadMonitoredProducts();

      } catch (error) {
        showToast(error.message, true);
      }
    }

    async function loadMonitoredProducts() {
      try {
        const response = await fetch('/api/products');
        const data = await response.json();

        const statusEl = document.getElementById('monitorStatus');
        const statusDot = statusEl.querySelector('.status-dot');
        
        if (data.isMonitoring && data.products.length > 0) {
          statusDot.classList.add('active');
          statusEl.querySelector('span:last-child').textContent = `${data.products.length} produit(s) surveill√©(s)`;
        } else {
          statusDot.classList.remove('active');
          statusEl.querySelector('span:last-child').textContent = 'En attente';
        }

        const container = document.getElementById('monitoredProducts');
        
        if (data.products.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">üõí</div>
              <p>Aucun produit surveill√©</p>
            </div>
          `;
          return;
        }

        container.innerHTML = data.products.map(product => {
          const watchedSizeNames = product.watchedSizes.map(id => {
            const mapping = product.sizeMapping[id];
            return mapping ? mapping.size : id;
          }).join(', ');

          const notifiedSizeNames = product.notified.map(id => {
            const mapping = product.sizeMapping[id];
            return mapping ? mapping.size : id;
          }).join(', ');

          return `
            <div class="monitored-product">
              <div class="brand">${product.productInfo.brand || 'Veepee'}</div>
              <h4>${product.productInfo.title || 'Produit'}</h4>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Sale ID</span>
                  <span>${product.saleId}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Item ID</span>
                  <span>${product.itemId}</span>
                </div>
              </div>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Surveillance</span>
                  <span class="watching">${watchedSizeNames}</span>
                </div>
              </div>
              ${notifiedSizeNames ? `
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Notifi√©</span>
                  <span class="added-badge">‚úì ${notifiedSizeNames}</span>
                </div>
              </div>
              ` : ''}
              <div class="actions">
                <button class="btn btn-secondary" onclick="resetProduct('${product.key}')">Reset</button>
                <button class="btn btn-danger" onclick="removeProduct('${product.key}')">Supprimer</button>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    async function removeProduct(key) {
      if (!confirm('Supprimer ce produit du monitoring?')) return;

      try {
        await fetch(`/api/products/${encodeURIComponent(key)}`, { method: 'DELETE' });
        showToast('Produit supprim√©');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors de la suppression', true);
      }
    }

    async function resetProduct(key) {
      try {
        await fetch(`/api/products/${encodeURIComponent(key)}/reset`, { method: 'POST' });
        showToast('Tracking r√©initialis√©');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors du reset', true);
      }
    }

    async function updateAuth() {
      const authHeader = document.getElementById('authInput').value.trim();
      if (!authHeader) {
        showToast('Veuillez entrer l\'auth header', true);
        return;
      }

      try {
        const response = await fetch('/api/config/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ authHeader })
        });

        if (response.ok) {
          showToast('Auth mis √† jour');
          document.getElementById('authInput').value = '';
          updateTokenStatus();
        } else {
          throw new Error('Erreur');
        }
      } catch (error) {
        showToast('Erreur lors de la mise √† jour', true);
      }
    }

    async function updateTokenStatus() {
      try {
        const response = await fetch('/health');
        const data = await response.json();
        
        const statusEl = document.getElementById('tokenStatus');
        if (data.hasAuth) {
          statusEl.innerHTML = `
            <div style="background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.4); border-radius: 8px; padding: 12px; margin-bottom: 12px;">
              <div style="color: #22c55e; font-weight: 600; font-size: 12px;">‚úÖ Auth configur√©</div>
            </div>
          `;
        } else {
          statusEl.innerHTML = `
            <div style="background: rgba(255, 107, 107, 0.2); border: 1px solid rgba(255, 107, 107, 0.4); border-radius: 8px; padding: 12px; margin-bottom: 12px;">
              <div style="color: #ff6b6b; font-weight: 600; font-size: 12px;">‚ö†Ô∏è Aucune auth configur√©e</div>
              <div style="color: rgba(255,255,255,0.6); font-size: 11px; margin-top: 4px;">Configurez l'auth pour utiliser l'API</div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error fetching status:', error);
      }
    }

    // ============== HISTORY FUNCTIONS ==============
    
    async function loadHistory() {
      try {
        const response = await fetch('/api/history');
        const data = await response.json();
        
        const container = document.getElementById('historyProducts');
        
        if (data.history.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">üìã</div>
              <p>Aucun historique</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = data.history.map(item => {
          const sizes = item.sizeMapping ? Object.values(item.sizeMapping).map(s => s.size).join(', ') : '-';
          const isMonitored = item.isCurrentlyMonitored;
          
          return `
            <div class="monitored-product ${isMonitored ? 'currently-monitored' : ''}">
              <div class="brand">${item.brand || 'Veepee'}</div>
              <h4>${item.title}</h4>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Sale ID</span>
                  <span>${item.saleId}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Item ID</span>
                  <span>${item.itemId}</span>
                </div>
              </div>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Tailles</span>
                  <span>${sizes}</span>
                </div>
              </div>
              ${isMonitored ? `
                <div style="color: #22c55e; font-size: 12px; margin-top: 8px;">‚úì Actuellement surveill√©</div>
              ` : `
                <div class="actions">
                  <button class="btn btn-success" onclick="quickSearch('${item.saleId}', '${item.itemId}')">Rechercher</button>
                  <button class="btn btn-danger" onclick="removeFromHistory('${item.key}')">Supprimer</button>
                </div>
              `}
            </div>
          `;
        }).join('');
        
      } catch (error) {
        console.error('Error loading history:', error);
      }
    }
    
    async function quickSearch(saleId, itemId) {
      document.getElementById('saleId').value = saleId;
      document.getElementById('itemId').value = itemId;
      document.getElementById('productUrl').value = '';
      await fetchProduct();
      // Scroll to top to see the product preview
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    async function removeFromHistory(key) {
      try {
        await fetch(`/api/history/${encodeURIComponent(key)}`, { method: 'DELETE' });
        showToast('Supprim√© de l\'historique');
        loadHistory();
      } catch (error) {
        showToast('Erreur lors de la suppression', true);
      }
    }
    
    async function clearHistory() {
      if (!confirm('Supprimer tout l\'historique?')) return;
      try {
        await fetch('/api/history', { method: 'DELETE' });
        showToast('Historique effac√©');
        loadHistory();
      } catch (error) {
        showToast('Erreur', true);
      }
    }

    // ============== CART RECOVERY FUNCTIONS ==============
    
    async function loadCartStatus() {
      try {
        const response = await fetch('/api/cart');
        const data = await response.json();
        
        const cartDot = document.getElementById('cartDot');
        const cartStatusText = document.getElementById('cartStatusText');
        const cartDetails = document.getElementById('cartDetails');
        const cartItems = document.getElementById('cartItems');
        const recoveryBtn = document.getElementById('recoveryBtn');
        
        // Update status indicator
        if (data.recoveryActive) {
          cartDot.classList.add('active');
          cartStatusText.textContent = `Prolongement actif (${data.items.length} article${data.items.length > 1 ? 's' : ''})`;
          recoveryBtn.textContent = '‚èπÔ∏è Arr√™ter';
          recoveryBtn.classList.remove('btn-primary');
          recoveryBtn.classList.add('btn-danger');
        } else if (data.hasItems) {
          cartDot.classList.remove('active');
          cartDot.style.background = '#fbbf24';
          cartStatusText.textContent = `${data.items.length} article${data.items.length > 1 ? 's' : ''} dans le panier`;
          recoveryBtn.textContent = '‚ñ∂Ô∏è D√©marrer';
          recoveryBtn.classList.remove('btn-danger');
          recoveryBtn.classList.add('btn-primary');
        } else {
          cartDot.classList.remove('active');
          cartDot.style.background = 'rgba(255,255,255,0.3)';
          cartStatusText.textContent = 'Panier vide';
          recoveryBtn.textContent = '‚ñ∂Ô∏è D√©marrer';
          recoveryBtn.classList.remove('btn-danger');
          recoveryBtn.classList.add('btn-primary');
        }
        
        // Update details
        let detailsHtml = '';
        if (data.expirationDate) {
          const expDate = new Date(data.expirationDate);
          const now = new Date();
          const diffMs = expDate - now;
          const diffMin = Math.floor(diffMs / 60000);
          const isExpiring = diffMin < 5;
          
          detailsHtml += `
            <div class="detail-row">
              <span class="detail-label">Expiration</span>
              <span class="detail-value ${isExpiring ? 'expiring' : ''}">${expDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})} (${diffMin > 0 ? diffMin + ' min' : 'expir√©'})</span>
            </div>
          `;
        }
        if (data.lastCheck) {
          const lastCheck = new Date(data.lastCheck);
          detailsHtml += `
            <div class="detail-row">
              <span class="detail-label">Derni√®re v√©rif.</span>
              <span class="detail-value">${lastCheck.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit', second: '2-digit'})}</span>
            </div>
          `;
        }
        if (data.lastRecover) {
          const lastRecover = new Date(data.lastRecover);
          detailsHtml += `
            <div class="detail-row">
              <span class="detail-label">Dernier prolongement</span>
              <span class="detail-value active">${lastRecover.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit', second: '2-digit'})}</span>
            </div>
          `;
        }
        detailsHtml += `
          <div class="detail-row">
            <span class="detail-label">Intervalle</span>
            <span class="detail-value">${data.recoveryIntervalMin} min</span>
          </div>
        `;
        cartDetails.innerHTML = detailsHtml;
        
        // Update items list
        if (data.items && data.items.length > 0) {
          cartItems.innerHTML = data.items.map(item => `
            <div class="cart-item">
              ${item.image ? `<img src="${item.image}" alt="${item.productName}">` : ''}
              <div class="cart-item-info">
                <div class="cart-item-name">${item.productName || 'Article'}</div>
                <div class="cart-item-details">Taille: ${item.size || '-'} | ${item.retailDiscountPercentage || '-'}</div>
              </div>
              <div class="cart-item-price">${item.unitAmount || '-'}‚Ç¨</div>
            </div>
          `).join('');
        } else {
          cartItems.innerHTML = '';
        }
        
      } catch (error) {
        console.error('Error loading cart status:', error);
      }
    }
    
    async function checkCart() {
      try {
        showToast('V√©rification du panier...');
        const response = await fetch('/api/cart/check', { method: 'POST' });
        const data = await response.json();
        
        if (data.success) {
          if (data.items > 0) {
            showToast(`‚úÖ ${data.items} article(s) dans le panier`);
          } else {
            showToast('Panier vide');
          }
        } else {
          showToast(data.reason || data.error || 'Erreur', true);
        }
        
        loadCartStatus();
      } catch (error) {
        showToast('Erreur: ' + error.message, true);
      }
    }
    
    async function toggleRecovery() {
      try {
        const response = await fetch('/api/cart');
        const data = await response.json();
        
        if (data.recoveryActive) {
          // Stop recovery
          await fetch('/api/cart/recovery/stop', { method: 'POST' });
          showToast('Prolongement arr√™t√©');
        } else {
          // Start recovery
          await fetch('/api/cart/recovery/start', { method: 'POST' });
          showToast('Prolongement d√©marr√© (toutes les 13 min)');
        }
        
        loadCartStatus();
      } catch (error) {
        showToast('Erreur: ' + error.message, true);
      }
    }

    loadMonitoredProducts();
    loadHistory();
    loadCartStatus();
    updateTokenStatus();
    setInterval(loadMonitoredProducts, 30000);
    setInterval(loadHistory, 30000);
    setInterval(loadCartStatus, 15000);
    setInterval(updateTokenStatus, 60000);
  </script>
</body>
